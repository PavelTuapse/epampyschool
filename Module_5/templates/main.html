
<h1>The weather in {{ city }}</h1>
<h2>{{ date }}</h2>
<table>
    <th>Conditions</th>
    <tr>
        <td>Main</td>
        <td>{{ main_condition }}</td>
    </tr>
    <tr>
        <td>Temperature</td>
        <td>{{ temperature }}</td>
    </tr>
    <tr>
        <td>Humidity</td>
        <td>{{ humidity }}</td>
    </tr>
</table>
